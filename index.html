<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Showcase Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <div class="product">
    <div class="gallery">
      <img src="product1.webp" alt="Style Quotient Self Design Tie-Up Neck Puff Sleeve Cotton Top">
    </div>
    <div class="details">
      <h1>Tie-Up Neck Puff Sleeve Cotton Top</h1>
      <h2>&#8377 759</h2>
      <h3>40% OFF</h3>
      <p>Elevate your style with this peach-colored regular top, featuring a unique self-design. The tie-up neck and three-quarter bell sleeves add a modern touch, while the woven fabric ensures comfort.</p>
      <form>
        <div class="size-select">
          <p>Size</p>
          <label for="small">
            <input type="radio" name="size" id="small">
            <span>S</span>
          </label>
          <label for="medium">
            <input type="radio" name="size" id="medium">
            <span>M</span>
          </label>
          <label for="Large">
            <input type="radio" name="size" id="Large">
            <span>L</span>
          </label>
          <label for="x-large">
            <input type="radio" name="size" id="x-large">
            <span>XL</span>
          </label>
          <label for="xx-large">
            <input type="radio" name="size" id="xx-large">
            <span>XXL</span>
          </label>
        </div>
        <div class="color-select">
          <p>Color</p>
          <label for="red">
            <input type="radio" name="color" id="red">
            <span class="color-1"></span>
          </label>
          <label for="light-pink">
            <input type="radio" name="color" id="light-pink">
            <span class="color-2"></span>
          </label>
          <label for="blue">
            <input type="radio" name="color" id="blue">
            <span class="color-3"></span>
          </label>
          <label for="cyan">
            <input type="radio" name="color" id="cyan">
            <span class="color-4"></span>
          </label>
        </div>
        <div class="quantity-select">
          <p>Quantity</p>
          <input type="number" value="1">
        </div>
        <button>Buy Now</button>
      </form>
    </div>
  </div>
</div>
</body>

</html>
